<div>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>mediatype</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{ range $entry := .entries }}
        <tr>
            <td>{{ $entry.MediaID }}</td>
            <td>{{ $entry.Mediatype }}</td>
            <td>
                <a href="/media/{{ $entry.ID }}/show" class="btn btn-primary">View</a>
                <a href="/media/{{ $entry.ID }}/edit" class="btn btn-secondary">Edit</a>
                <a href="/media/{{ $entry.ID }}/delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
