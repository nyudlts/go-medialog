<div>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <td>accession</td>
            <td>Number</td>
            <td>Type</td>
            <td>Subtype</td>
            <td>Size</td>
            <td>Refreshed</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        {{ .isAuthenticated }}
        {{ range $entry := .entries }}
        <tr>
            <td/>
            <td>{{ $entry.Source.MediaID }}</td>
            <td>{{ $entry.Source.ModelID }}</td>
            <td>{{ $entry.Source.Subtype }}</td>
            <td>{{ $entry.Source.HumanSize }}</td>
            <td></td>
            <td>
                <a href="/media/{{ $entry.ID }}/show" class="btn btn-primary">View</a>
                <a href="/media/{{ $entry.ID }}/edit" class="btn btn-secondary">Edit</a>
                <a href="/media/{{ $entry.ID }}/delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
