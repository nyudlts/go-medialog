<h5 class="card-title">Summary</h5>
<div class="row mt-2">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead thead-dark">
            <tr>
                <th>mediatype</th>
                <th>count</th>
                <th>size</th>
            </tr>
        </thead>
        <tbody class="tbody">
            {{ range $mediatype := .summary }}
                <tr>
                    <td>{{ getMediatype $mediatype.Mediatype }}</td>
                    <td>{{ $mediatype.Count }}</td>
                    <td>{{ $mediatype.HumanSize }}</td>
                </tr>
            {{ end }}
            <tr>
                <td><b>totals</b></td>
                <td>{{ .totals.Count }}</td>
                <td>{{ .totals.HumanSize }}</td>
            </tr>
        </tbody>
    </table>
</div>
