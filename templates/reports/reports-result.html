<div class="card card-default">
    <div class="card-header">
        <h5 class="card-title">Reports</h5>
    </div>
    <div class="card-body">                   
        <form action="/reports/range" method="post">
            <div class="form-group row">
                <div class="col-sm-2">start-date</div>
                <div class="col-sm-4">
                    <select name="start-year" id="start-year" default="{{ .dateRange.StartYear }}">
                        {{ range $year := .years }}
                            {{ if eq $year $.dateRange.StartYear  }}
                                <option value="{{ $year }}" selected="selected">{{ $year }}</option>
                            {{ else }}
                                <option value="{{ $year }}">{{ $year }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                    
                    <select name="start-month" id="start-month">
                        {{ range $month := .months }}
                            {{ if eq $month $.dateRange.StartMonth }}
                                <option value="{{ $month }}" selected="selected">{{ $month }}</option>
                            {{ else }}
                                <option value="{{ $month }}">{{ $month }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                    
                    <select name="start-day" id="start-day">
                        {{ range $day := .days }}
                            {{ if eq $day $.dateRange.StartDay }}
                                <option value="{{ $day }}" selected="selected">{{ $day }}</option>
                            {{ else }}
                                <option value="{{ $day }}">{{ $day }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">end-date</div>
                <div class="col-sm-4">
                    <select name="end-year" id="end-year">
                        {{ range $year := .years }}
                            {{ if eq $year $.dateRange.EndYear  }}
                                <option value="{{ $year }}" selected="selected">{{ $year }}</option>
                            {{ else }}
                                <option value="{{ $year }}">{{ $year }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                    
                    <select name="end-month" id="end-month">
                        {{ range $month := .months }}
                            {{ if eq $month $.dateRange.EndMonth  }}
                                <option value="{{ $month }}" selected="selected">{{ $month }}</option>
                            {{ else }}
                                <option value="{{ $month }}">{{ $month }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
            
                    <select name="end-day" id="end-day">
                        {{ range $day := .days }}
                            {{ if eq $day $.dateRange.EndDay  }}
                                <option value="{{ $day }}" selected="selected">{{ $day }}</option>
                            {{ else }}
                                <option value="{{ $day }}">{{ $day }}</option>
                            {{ end }}
                        {{ end }}
                    </select> 
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">repository</div>
                <div class="col-sm-4">
                    <select name="partner_code" id="partner_code">
                            <option value=""></option>
                        {{ range $id, $slug := .partner_codes }}
                            <option value="{{ $id }}">{{ $slug }}</option>
                        {{ end }}
                    </select>
                </div>
            </div>
            <br>
            <input type="submit">
        </form>
    </div>
</div>
