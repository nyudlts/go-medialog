<div class="container">
    <div class="card card-default">
        <div class="card-header">
            <h5 class="card-title">Reports</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card-title">Report By Year</div>
                    <form action="/reports/year" method="get">
                        <select name="selected-year" id="selected-year">
                            {{ range $y := .years }}
                                <option value="{{ $y }}">{{ $y }}</option>
                            {{ end }}
                        </select>
                        <input type="submit">
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="card-title">report by date range</div>                      
                    <form action="/reports/range" method="post">
                            start-year
                            <select name="start-year" id="start-year">
                                {{ range $year := .years }}
                                    <option value="{{ $year }}">{{ $year }}</option>
                                {{ end }}
                            </select>
                            -
                            <select name="start-month" id="start-month">
                                {{ range $month := .months }}
                                    <option value="{{ $month }}">{{ $month }}</option>
                                {{ end }}
                            </select>
                            -
                            <select name="start-day" id="start-day">
                                {{ range $day := .days }}
                                    <option value="{{ $day }}">{{ $day }}</option>
                                {{ end }}
                            </select>
                            <br>
                            end-year
                            <select name="end-year" id="end-year">
                                {{ range $year := .years }}
                                    <option value="{{ $year }}">{{ $year }}</option>
                                {{ end }}
                            </select>
                            -
                            <select name="end-month" id="end-month">
                                {{ range $month := .months }}
                                    <option value="{{ $month }}">{{ $month }}</option>
                                {{ end }}
                            </select>
                            -
                            <select name="end-day" id="end-day">
                                {{ range $day := .days }}
                                    <option value="{{ $day }}">{{ $day }}</option>
                                {{ end }}
                            </select>
                            <br>
                            <input type="submit">
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
