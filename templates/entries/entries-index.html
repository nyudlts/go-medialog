{{ template "header.html" .}}
<br>
<div class="card card-default">
    <div class="card-header">
        <div class="row">
            <h5 class="card-title col">Recent Entries</h5>
            <div clas="col pl-2">
                <a href="/entries?page={{ subtract .page 1 }}" class="btn btn-primary btn-sm">prev 10</a>
                <a href="/entries?page={{ add .page 1 }}" class="btn btn-primary btn-sm">next 10</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">showing entries {{ multAndAdd .page 10 1 }} - {{ multAndAdd .page 10 10 }} of {{ .entryCount }}</div>
        {{ template "entry-table-index.html" . }}
    </div>
</div>
{{ template "footer.html" .}}
