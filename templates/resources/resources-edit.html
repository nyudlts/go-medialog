{{ template "header.html" . }}
<br>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Medialog</a></li>
      <li class="breadcrumb-item"><a href="/repositories/{{ .resource.Repository.ID }}/show">{{ .resource.Repository.Slug }}</a></li>
      <li class="breadcrumb-item"><a href="/resources/{{ .resource.ID }}/show">{{ .resource.CollectionCode }} {{ .resource.Title }}</a></li>
    </ol>
</nav>

<div class="card card-default">
    <div class="card-header">
        <h5 class="card-title">Edit Resource</h5>
    </div>
    <div class="card-body">
        <form action="/resources/{{ .resource.ID }}/update" method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="collection_code">Resource Code</label>
                        <input type="text" name="collection_code" id="collection_code" class="form-control" value="{{ .resource.CollectionCode }}"/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" value="{{ .resource.Title }}"/>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{{ template "footer.html" . }}
