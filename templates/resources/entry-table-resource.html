<div class="row mt-2">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Mediatype</th>
            <th>IsRefreshed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{ range $entry := .entries }}
        <tr>
            <td>{{ $entry.MediaID }}</td>
            <td>{{ $entry.Mediatype }}</td>
            <td>{{ $entry.IsRefreshed }}</td>
            <td>
                <a href="/entries/{{ $entry.ID }}/show" class="btn btn-primary">view</a>
                <a href="/entries/{{ $entry.ID }}/edit" class="btn btn-secondary">edit</a>
                <a href="/entries/{{ $entry.ID }}/delete" class="btn btn-danger">delete</a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
