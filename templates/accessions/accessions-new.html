{{ template "header.html" . }}
<br>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Medialog</a></li>
    <li class="breadcrumb-item"><a href="/repositories/{{ .repository.ID }}/show">{{ .repository.Slug }}</a></li>
    <li class="breadcrumb-item"><a href="/resources/{{ .resource.ID }}/show">{{ .resource.CollectionCode }} {{ .resource.Title }}</a></li>
  </ol>
</nav>
<div class="card card-default">
  <div class="card-header">
    <h5 class="card-title">Create an Accession</h5>
  </div>
  <div class="card-body">
    <div class="form-inline">
      <form action="/accessions" method="POST">
        <div class="form-group">
          <label for="accession_num">Accession Call Number</label>
          <input type="text" name="accession_num" id="accession_num" />
        </div>
        <input type="hidden" name="resource_id" id="resource_id" value="{{ .resource.ID }}" />
        <input type="hidden" name="repository_id" id="repository_id" value="{{ .repository.ID }}">
        <input class="btn btn-primary" type="submit" value="Save">
      </form>
    </div>
  </div>
</div>

{{ template "footer.html" . }}
