{{ template "header.html" . }}
<br>
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Users</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>email</th>
                    <th>is active</th>
                    <th>is admin</th>
                    <th>signin count</th>
                    <th>actions</th>
                </tr>
            </thead>
            {{ range $user := .users }}
            <tbody>
                <tr>
                    <td>{{ $user.Email }}</td>
                    <td>{{ $user.IsActive }}</td>
                    <td>{{ $user.IsAdmin }}</td>
                    <td>{{ $user.SignInCount }}</td>
                    <td>
                        <input class="btn btn-primary" type="button" value="Deactivate">
                        <input class="btn btn-primary" type="button" value="Reset Password">
                    </td>
                </tr>
            </tbody>
        {{ end }}
        </table>
    </div>
</div>
{{ template "footer.html" . }}
